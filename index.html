<!DOCTYPE html>
<html lang="en">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #4CAF50;
}

form {
  display: flex;
  flex-direction: column;
}

fieldset {
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 15px;
}

legend {
  font-weight: bold;
  color: #333;
}

label {
  font-size: 14px;
  margin-bottom: 5px;
  color: #555;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
textarea,
select {
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 10px;
}

button[type="reset"] {
  background-color: #f44336;
}

button:hover {
  background-color: #45a049;
}

button[type="reset"]:hover {
  background-color: #e53935;
}

.form-actions {
  display: flex;
  justify-content: flex-start;
  gap: 10px;
}

    </style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Patient Registration</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="blood-type">Blood Type:</label>
        <input type="text" id="blood-type" name="blood-type" required>
      </fieldset>

      <fieldset>
        <legend>Contact Information</legend>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Home Address:</label>
        <textarea id="address" name="address" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Medical Information</legend>
        <label for="allergies">Known Allergies:</label>
        <input type="text" id="allergies" name="allergies">
        
        <label for="medical-history">Medical History:</label>
        <textarea id="medical-history" name="medical-history"></textarea>
        
        <label for="emergency-contact">Emergency Contact Name:</label>
        <input type="text" id="emergency-contact" name="emergency-contact" required>
        
        <label for="emergency-phone">Emergency Contact Phone:</label>
        <input type="tel" id="emergency-phone" name="emergency-phone" required>
      </fieldset>

      <div class="form-actions">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
